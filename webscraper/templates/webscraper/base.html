{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'webscraper/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'webscraper/css/4-col-portfolio.css' %}">

    <title>Scraping the World</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/webscraper">Scraping the World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="nav-home">
                        <a class="nav-link" href="/webscraper">Home
                            <!-- <span class="sr-only">(current)</span> -->
                        </a>
                    </li>
                    <li class="nav-item" id="nav-about">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item" id="nav-services">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item" id="nav-contact">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-2 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Ho Leow </p>
        </div>
        <!-- /.container -->
    </footer>
    <script src="{% static 'webscraper/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'webscraper/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
